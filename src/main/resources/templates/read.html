<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="contianer">>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="card">
                <div class="card-body">
                    <h2>영화정보 상세보기</h2>
                    <!--Controller에 multipart 선언시 전송에서 multipart 지원-->

                    <table class="table">
                        <!--DTO를 참고해서-->
                        <tbody>
                        <tr>
                            <!--Controller에서 전달되는 변수확인-->
                            <!--model.addAttribute("movieDTO",-->
                            <td style="width:30%"> <!--영화 포스터-->
                                <th:block th:if="${movieDTO.poster} == null"><!--그림파일이 없으면 출력-->
                                    <img src="images/no_image.jpg" width="300px" height="350px">
                                </th:block>
                                <th:block th:unless="${movieDTO.poster} == null"><!--그림파일이 존재하면-->
                                    <img th:src="@{/upload/}+${movieDTO.poster}" width="300px" height="350px">
                                </th:block>
                            </td>
                            <td style="width:70%"><!--영화 정보-->
                                <h3 class="border py-2" th:text="${movieDTO.name}">범죄도시</h3>
                                <p> 주연배우 : [[${movieDTO.actor}]]</p>
                                <p class="mb-3"> 영화감독 : [[${movieDTO.director}]]</p>
                                <p class="mb-3">개봉일 : <span th:text="${movieDTO.opendate}">2024-11-5</span></p>
                                <p>장르 : <span th:text="${movieDTO.genre}">액션</span></p><!--태그추가로 복잡해진다.-->
                                <p>제작국가 : [[${movieDTO.nation}]]</p> <!--태그는 단순한데, 전체적인 구성확인 불가능-->
                                <p>영화소개</p>
                                <div>
                                    <textarea rows="5" cols="80" readonly >[[${movieDTO.synopsis}]]</textarea>
                                </div>
                            </td>
                        </tr>

                        </tbody>
                    </table>
                    <div class="d-flex justify-content-center">
                        <a th:href="@{/modify(code=${movieDTO.code})}" class="btn btn-primary">수정</a>&nbsp;&nbsp;&nbsp;&nbsp;
                        <a th:href="@{/remove(code=${movieDTO.code})}"type="reset" class="btn btn-secondary">삭제</a>
                    </div>
                    <!--개인이 사용하는 메뉴는 상세보기에서 수정 및 삭제 기능-->
                    <!--관리자가 사용하는 메뉴는 목록에서 수정 및 삭제 기능-->
                    <!--목록에 체크상크상자를 이용해서 한번에 여러개를 동시에 삭제-->
                </div>
            </div>
        </div>
        <div class="col-2"></div>
    </div>
</div>
</body>
</html>
